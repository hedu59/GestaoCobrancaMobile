<ion-menu [content]="content">
  
  <ion-header class="hide-card">
      
          <img src="assets/imgs/actyon.png" class="custom-avatar"/>
          <h1 style="margin-left: 5%;">Actyon Mobile</h1>
          <hr>

  </ion-header>

  <ion-content class="lista" >
    <ion-list >
      <button class="lista" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
