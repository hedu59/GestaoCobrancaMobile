<ion-header>

  <ion-navbar>
    <ion-title>Resumo de Ocorrências</ion-title>
  </ion-navbar>

</ion-header>




<ion-content >
  <ion-grid style="background-color: darkcyan">
    <ion-row>
      <ion-col col-8></ion-col>
      <ion-col col-3><button ion-button (click)="presentPrompt()" class="buttonIon">Período</button></ion-col>
    </ion-row>
  </ion-grid>

<ion-item padding>

  <ion-list >
  <button ion-item *ngFor="let item of objAcionamento"  (click)="selecionado(item.AcaoId)" >
  <ion-icon  name="" class="box" [ngStyle]="{'background-color':getColor(item.QuantidadeTotal)}"></ion-icon> - {{ item.Descricao }} - <strong>({{item.QuantidadeTotal}})</strong>
  </button>
</ion-list>

</ion-item>


</ion-content>
