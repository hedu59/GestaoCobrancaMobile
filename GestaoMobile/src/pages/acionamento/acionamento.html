<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: left;"><ion-icon name="ios-paper"></ion-icon> Acionamentos</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content>
    <ion-searchbar placeholder="Digite o contratante..."
                    clearInput style="background-color: darkcyan;">
    </ion-searchbar>

    <ion-list>
          <ion-item *ngFor="let item of contModel"
            (click)="selecionado(item.ContId)" >

            <ion-icon name="ios-arrow-dropright-circle"></ion-icon> - {{item.Fantasia}}
          </ion-item>
    </ion-list>
  </ion-content>
